{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Greetings! -->
<br>
  <h1 class="display-5 fw-bold">
{% if user.is_authenticated %} 
    Back for more, {{currentUser.username}}?
{% else %}
    Ready to compete?
{% endif %}
</h1>
<br>
<div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-4">
  <div class="col-sm">
    <div class="card bg-light mb-3">
        <div class="card-body ">
        <h1 class="card-title">Compete for April's Eco Cup!</h1>
        </div>
        <div class="card-footer">            
          Competitions <span style="float: right;"><i class="bi bi-trophy-fill"></i></span>
        </div>
    </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
  <div class="col-sm">
    <div class="card h-100 text-white bg-primary mb-3">
        <div class="card-body ">
        <h1 class="card-title ">Record today's activities
            </h1>
        </div>
        <div class="card-footer">
            <span style="float: right;"><i class="bi bi-pencil-fill"></i></span>
        </div>
    </div>
    </div>
    <div class="col-sm">
      <div class="card h-100 text-white bg-success mb-3">
          <div class="card-body ">
          <h1 class="card-title ">View the map
              </h1>
          </div>
          <div class="card-footer">
            <span style="float: right;"><i class="bi bi-geo-alt-fill"></i></span>
          </div>
      </div>
      </div>
</div>
{% endblock content %}
