<div class="modal fade" id="tnrModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  


        <form class="timeForm" id="time-form" action="{% url "gameapp:add_time" %}" method="POST" enctype="multipart/form-data">
          <!-- Security token -->
          {% csrf_token %}
          <div class="modal-body">
            <input type="time" id="ltime4" value=""><br>
            <input type="hidden" id="aID" value="{{activity.id}}">
        </div>
        </form>

  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="ntrModalButton" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  {% block script %}
  {% load static %}
  <!-- WHEN LOADING THE JAVASCRIPT FILE FROM STATIC, MUST BE PLACED INSIDE BODY -->
  <script type="text/javascript" src="{% static 'js/activityModal.js' %}"></script>
  {% endblock script %}
