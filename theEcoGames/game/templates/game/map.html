{% extends 'base.html' %}

{% block content %}
  <br>  
  <h1 class="display-5 fw-bold">Map</h1>
<h5>View the competition!</h5>
<br>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">You are representing <strong>{{challenger.postcode}}</strong></h2>
        <p class="card-text">Your points are combined with others in the same area as you</p>
       <iframe title="{{ map_title }}" aria-label="Map" id="{{ map_id }}" src="{{ map_src }}" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="757" data-external="1"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r=0;r<e.length;r++)if(e[r].contentWindow===a.source){var i=a.data["datawrapper-height"][t]+"px";e[r].style.height=i}}}))}();
       </script>
      </div>
</div>

{% endblock content %}
